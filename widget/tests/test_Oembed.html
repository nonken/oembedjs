<!DOCTYPE html>
<html lang="en">
<head>
	<title>oembedjs</title>
</head>
<body>
	<a href="http://www.youtube.com/watch?v=DClZnEaBHLI" class="oembed">http://www.youtube.com/watch?v=DClZnEaBHLI</a>
	<a href="http://vimeo.com/8915705" class="oembed">http://vimeo.com/8915705</a>
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js" type="text/javascript"></script>
	<script src="../oembed.js" type="text/javascript"></script>
	<script type="text/javascript">
		dojo.ready(function(){
			dojo.query(".oembed").forEach(function(node){
				if (dojo.attr(node, "href")){
					new widget.oembed({
						url: dojo.attr(node, "href")
					}, node);
				}
			});
		});
	</script>
</body>
</html>
